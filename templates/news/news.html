{% extends "base.html" %}
{% load static %}

{% block news %}
<section class="page-banner">
    <img class="page-banner-img" src="{% static 'images/building-works.jpg' %}">
    <div class="page-title">
        <h1>Unsere Nachrichten</h1>
    </div>
</section>

<section class="section-content-container">
    <div class="card-container">
        {% for post in news %}
        <a class="card" href="{% url 'post_detail' post.slug %}">
            <div class="card-img">
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
                {% else %}
                <img src="{% static 'images/plug_picture.png' %}" alt="{{ post.title }}">
                {% endif %}
            </div>
            <div class="card-content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.publish_date }}</p>
                <p>{{ post.body|truncatechars:255 }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock news %}
