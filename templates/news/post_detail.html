{% extends "base.html" %}

{% block post_content %}
<section class="page-banner">
    {% if post.image %}
    <img class="page-banner-img" src="{{ post.image.url }}" >
    {% endif %}
    <div class="page-title">
        <h1>{{ post.title }}</h1>
    </div>
</section>

<section class="section-content-container">
    <div>
        <p>{{ post.body }}</<p>>
        <p>{{ post.author }}</p>
        <p>{{ post.publish_date }}</p>
    </div>
</section>
{% endblock post_content %}
