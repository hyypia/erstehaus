{% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Erste Haus</title>
        <meta name="description" content="Erste Haus GmbH, Ihr Partner für moderne und energieeffiziente Wohnraumlösungen.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
        <link rel="stylesheet" href="{% static 'css/projects.css' %}">
    </head>
    <body class="main_container">
        {% block projects %}{% endblock projects %}
        {% block project_content %}{% endblock project_content %}
        {% block lightbox %}{% endblock lightbox %}
        <script src="{% static 'js/lightbox.js' %}" defer></script>
    </body>
</html>
